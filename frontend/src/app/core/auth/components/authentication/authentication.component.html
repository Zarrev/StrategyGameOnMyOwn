<div class="back w-50 d-flex justify-content-center" style="margin:auto">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <h3 class="outline">Login</h3>
            <div class="form-group">
                <input class="form-control" formControlName="username" required id="username" type="text"
                    placeholder="Username" />
            </div>
            <div class="form-group">
                <input class="form-control" formControlName="password" required id="password" type="password"
                    placeholder="Password" />
            </div>
            <button type="submit" class="btn btn-primary" id="submit" [disabled]="!loginForm.valid">Sign in</button>
            <button type="button" class="btn btn-link" [routerLink]="['/registration']"
                routerLinkActive="router-link-active">Registration</button>
        </div>
    </form>
</div>
