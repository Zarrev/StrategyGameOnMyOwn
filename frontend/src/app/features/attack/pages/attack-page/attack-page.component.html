<div class="col w-100 align-middle" style="background-color: #03255F; padding: 2rem 2rem">
    <div class="description-row">
        <h1 class="h3 font-weight-bolder title">Rank Table</h1>
    </div>
    <div class="row">
        <div class="col">
            <app-rank-table [fullTable]="false" [selectable]="true" (selected)="onSelected($event)"></app-rank-table>
        </div>
        <div class="col">
            <app-attack></app-attack>
        </div>
    </div>
</div>
