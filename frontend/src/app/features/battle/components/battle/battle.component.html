<div class="col w-100 align-middle" style="background-color: #03255F; padding: 2rem 2rem">
    <div class="description-row">
        <h1 class="h3 font-weight-bolder title">Battles</h1>
        <div class="row justify-content-center">
            <div class="jumbotron building list">
                <div style="margin-right: 15px;">
                    <hr style="border-color: grey;" />
                    <div *ngFor="let battle of battles">
                        <div class="d-flex justify-content-between">
                            <p class="col d-inline">{{ battle.EnemyName }}.</p>
                            <p class="col d-inline" style="text-align: left">{{ battle.LaserShark }} LaserShark</p>
                            <p class="col d-inline" style="text-align: center">{{battle.AssaultSeaDog}} AssaultSeaDog
                            </p>
                            <p class="col d-inline" style="text-align: right">{{battle.BattleSeahorse}} BattleSeahorse
                            </p>
                        </div>
                        <hr style="border-color: grey;" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
